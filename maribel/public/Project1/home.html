<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Voy al Mercadona kiere algo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.3/awesomplete.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="home.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Navbar</a>
            <form class="form-inline">
                <input id="add-ingredient-input" class="awesomplete form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                <button id="add-ingredient-btn" class="btn btn-outline-success my-2 my-sm-0" type="button">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="search-recipes-btn" class="btn btn-outline-success my-2 my-sm-0" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </nav>
        <div class="content">
            <p>Ingredients</p>
            <div class="input-ingredients"></div>
            <div class="recipes">
                <div class="container-fluid"></div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img class="recipe-image">
                        <div class="recipe-details"></div>
                        <h4>Used ingredients</h4>
                        <div class="unused-ingredients"></div>
                        <h4>Missed ingredients</h4>
                        <div class="missed-ingredients"></div>
                        <h4>Steps</h4>
                        <div class="recipe-steps"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.3/awesomplete.js"></script>
        <script src="constants.js"></script>
        <script src="core.js"></script>
        <script src="home.js"></script>
    </body>
</html>
