<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Voy al Mercadona kiere algo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="home.css">

    <body>
        <div class="header">
            <div class="logo">Logo here</div>
            <div class="ingridient-form">
                <input id="add-ingredient-input" type="text" name="ingredientInput" placeholder="Ingredient">

            <button type="button" value="Search for recipes" onclick="searchRecipesByIngredients()"></button>
            <p>Ingredients</p>
            <ul id="ingredients-list"></ul>
            <div class="recipes">
                <div class="container-fluid"></div>
            </div>
        </div>

        <script src="home.js"></script>
    </body>
</html>
