<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Voy al Mercadona kiere algo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="home.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">Logo here</div>
            <div class="ingridient-form">
                <input id="add-ingredient-input" type="text" name="ingredientInput" placeholder="Ingredient">
                <input id="add-ingredient-btn" type="submit" value="Submit" onclick="addIngredientToList()">
                <button id="search-recipes-btn" class="btn btn-info" type="button">Info</button>
            </div>
        </div>
        <div class="content">
            <button type="button" value="Search for recipes" onclick="searchRecipesByIngredients()"></button>
            <p>Ingredients</p>
            <ul id="ingredients-list"></ul>
            <div class="recipes">
                <div class="container-fluid"></div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-8">
                                <img class="recipe-image">
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <div class="col recipe-details"></div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h4>Used ingredients</h4>
                                        <div class="unused-ingredients"></div>
                                        <h4>Missed ingredients</h4>
                                        <div class="missed-ingredients"></div>
                                        <h4>Steps</h4>
                                        <div class="recipe-steps"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="home.js"></script>
    </body>
</html>
