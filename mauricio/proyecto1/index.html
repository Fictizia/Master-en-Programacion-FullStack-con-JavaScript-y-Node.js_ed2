<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Songkick Event Finder</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"/>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <main>

    <div class="search">
      <img class="logo" src="img/logo.jpg" alt="logo">
      <input type="text" class="inputSearch">
      <span><em>Encuentra conciertos de tus artistas favoritos</em></span>
    </div>

    <div class="spinner">
      <div class="spinner-content">
        <img src="img/spinner.gif" alt="spinner">
      </div>
    </div>

    <div class="container">
    </div>

  </main>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8CXiCeg6Dvg0d9zDFUAFSPE0WsMsyQPc">
  </script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
